<html>
  <head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<!--     <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./design.css" />
  </head>
  
  <style>
  .pred-container {
    margin-bottom: 20px;
  }

  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }

  .row {
    display: table-row;
  }
  .cell {
    display: table-cell;
    padding-right: 5px;
  }

  #file-container {
    margin-bottom: 20px;
  }
</style>
  
  
  <body>
    
  <div class="tfjs-example-container">
    <section class='title-area'>
      <h1>Arab-Ox: Database of Images of the Arab World</h1>
    </section>

    <section>
      <p class='section-head'>Description</p>
      <p>
        This demo uses a trained MobileNetV2 to perform inference on images of UNESCO 
        sites commonly found in the Arab world. 
      </p>
    </section>

    <section>
      <p class='section-head'>Status</p>
      <div id="status"></div>
    </section>

    <section>
      <p class='section-head'>Model Output</p>

      <div id="file-container" style="display: none">
        Upload an image: <input type="file" id="files" name="files[]" multiple />
      </div>
      
      <div id="predictions"></div>

      <img id="img" crossorigin src="./baalbek.jpg" width="224" height="224"/>

    </section>
    
    <!-- Load index.js after the content of the page -->
    <script src="index.js"></script>
    
  </div>
 </body>
</html>
